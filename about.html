<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>กิจกรรมเวียนเทียน</title>

  <style>
    @font-face {
      font-family: 'FCMinimal';
      src: url('./fonts/FC_Minimal_Regular.ttf') format('truetype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
  font-family: 'FCMinimal', sans-serif;
  background: url('images/twomain2.gif') no-repeat center center fixed;
  background-size: cover;
  background-color: #f5f5dc; /* สำรองกรณีภาพไม่ชัด */
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 2rem;
}

    .content {
      background-color: rgba(255, 255, 255, 0.7);
      padding: 2rem;
      border-radius: 20px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: clamp(1.8rem, 5vw, 2.8rem);
      color:#FF8800;
      text-shadow:-1px -1px 0 #FFA500;
      margin-bottom: 2rem;
      line-height: 1.3;
    }

    h2 {
      font-size: clamp(1rem, 3vw, 1rem);
      margin-bottom: 1rem;
      line-height: 1.4;
    }

    p {
      font-size: clamp(1rem, 2.5vw, 1.4rem);
      color :#6D4C41;
      line-height: 1.7;
      margin-bottom: 1rem;
    }

    .arrow-down {
      display: inline-block;
      font-size: clamp(2rem, 8vw, 5rem);
      margin-top: 2rem;
      text-decoration: none;
      animation: bounce 2s infinite;
      transition: transform 0.3s;
    }

    .arrow-down:hover {
      transform: scale(1.2);
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(10px);
      }
    }

    @media (max-width: 480px) {
      background: url('images/หน้า6.gif');
      .content {
        padding: 1rem;
        border-radius: 12px;
      }

      h1 {
        font-size: 1.8rem;
      }

      h2 {
        font-size: 1.4rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>วันอาสาฬหบูชา</h1>
    <h2>วันเพ็ญขึ้น 15 ค่ำ เดือน 8</h2>
  <p style="margin-left: 2em;>
      วันอาสาฬหบูชา คือวันที่พระพุทธเจ้าได้ทรงประกาศพระพุทธศาสนาเป็นครั้งแรกหลังจากตรัสรู้ได้ 2 เดือนโดยแสดงปฐมเทศนาโปรดพระปัญจวัคคีย์ทั้ง 5 ได้แก่ พระโกณฑัญญะ พระวัปปะ พระภัททิยะ พระมหานามะ และพระอัสสชิที่ป่าอิสิปตนมฤคทายวันเมืองพาราณสีแคว้นมคธจนพระอัญญาโกณฑัญญะได้บรรลุธรรมและขอบวชเป็นพระภิกษุรูปแรกในพระพุทธศาสนาจึงถือว่าวันนี้มีพระรัตนตรัยครบองค์สามบริบูรณ์ครั้งแรกในโลกคือ มีทั้งพระพุทธ พระธรรม และพระสงฆ์ ซึ่งเหตุการณ์นี้เกิดขึ้นก่อนพุทธศักราช 45 ปีทั้งนี้พระธรรมที่พระพุทธเจ้าทรงแสดงแก่ปัญจวัคคีย์ทั้ง 5 เรียกว่า “ธัมมจักกัปปวัตนสูตร” แปลว่า พระสูตรแห่งการหมุนวงล้อธรรมหลังจากปฐมเทศนาหรือเทศนากัณฑ์แรกที่พระองค์ทรงแสดงจบลงพระอัญญาโกณฑัญญะก็ได้ดวงตาเห็นธรรมสำเร็จเป็นพระโสดาบันจึงขออุปสมบทเป็นพระภิกษุในพระพุทธศาสนาพระพุทธเจ้าก็ได้ประทานอุปสมบทให้ด้วยวิธีที่เรียกว่า “เอหิภิกขุอุปสัมปทา” พระโกณฑัญญะจึงได้เป็นพระอริยสงฆ์องค์แรกในพระพุทธศาสนาต่อมา พระวัปปะ พระภัททิยะ พระมหานามะ และพระอัสสชิก็ได้ดวงตาเห็นธรรมและได้อุปสมบทตามลำดับ
</p>
  </div>
  <a href="page6.html" class="arrow-down" aria-label="ไปยังตารางกิจกรรม">></a>
</body>
</html>
