<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เลือกตัวละคร</title>
  <style>
    @font-face {
      font-family: 'FCMinimal';
      src: url('fonts/FC_Minimal_Regular.ttf') format('truetype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'FCMinimal', sans-serif;
      background: url('images/ppi.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: row;
      color: #333;
    }

    .sidebar {
      width: 200px;
      background: rgba(255,255,255,0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem 1rem;
      gap: 2rem;
      box-shadow: 4px 0 10px rgba(0,0,0,0.1);
    }

    .sidebar a {
      font-size: 1.5rem;
      color: #333;
      text-decoration: none;
      padding: 0.8rem 1.2rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .sidebar a:hover {
      background: #ffd700;
      color: white;
    }

    .main {
  flex: 1;
  padding: 3rem;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: flex-end; /* เปลี่ยนจาก center เป็น flex-end เพื่อดันไปขวา */
}

.characters {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 2rem;
  margin-bottom: 2rem;
  justify-items: end; /* ดันแต่ละตัวในกริดไปทางขวา */
}

  .character {
      background: #fff;
      border-radius: 15px;
      padding: 1rem;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .character:hover {
      transform: scale(1.05);
    }
      .character.selected {
      border-color: gold;
      box-shadow: 0 0 15px gold;
    }

    .character img {
      width: 100px;
    }

    .input-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    input[type="text"] {
      font-family: 'FCMinimal';
      font-size: 1.5rem;
      padding: 0.8rem 1rem;
      border-radius: 8px;
      border: 2px solid #ffa500;
      width: 300px;
    }

    button {
      font-family: 'FCMinimal';
      font-size: 1.5rem;
      padding: 0.8rem 2rem;
      background: #ffa500;
      border: none;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px #ffa500;
      transition: background 0.3s;
    }

    button:hover {
      background: #ff6600;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="register.html">เลือกตัวละคร</a>
    <a href="page9.html">เลือกวัด</a>
    <a href="page10.html">คำอธิษฐาน</a>
  </div>

  <div class="main">
    <div class="characters">
      <div class="character" onclick="selectCharacter(this)" data-character="boyblue">
        <img src="images/boyblue.png" alt="ชาย1">
      </div>
      <div class="character" onclick="selectCharacter(this)" data-character="girlred">
        <img src="images/girlred.png" alt="หญิง1">
      </div>
      <div class="character" onclick="selectCharacter(this)" data-character="boybrow">
        <img src="images/boybrow.png" alt="ชาย2">
      </div>
      <div class="character" onclick="selectCharacter(this)" data-character="girlblue">
        <img src="images/girlblue.png" alt="หญิง2">
      </div>
    </div>

    <div class="input-area">
      <input type="text" id="name" placeholder="กรอกชื่อตัวละครของคุณ">
      <button onclick="submitForm()">ยืนยัน</button>
    </div>
  </div>

  <script>
    let selectedCharacter = null;

    function selectCharacter(el) {
      document.querySelectorAll('.character').forEach(e => e.classList.remove('selected'));
      el.classList.add('selected');
      selectedCharacter = el.getAttribute('data-character');
    }

    function submitForm() {
      const name = document.getElementById('name').value.trim();
      if (!selectedCharacter) return alert("กรุณาเลือกตัวละครก่อน");
      if (!name) return alert("กรุณากรอกชื่อตัวละครของคุณ");
      const data = { character: selectedCharacter, name };
      localStorage.setItem('characterData', JSON.stringify(data));
      window.location.href = "page9.html";
    }
  </script>
</body>
</html>
