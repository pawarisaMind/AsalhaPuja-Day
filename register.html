<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เลือกคาร์แลคเตอร์</title>
  <style>
    @font-face {
      font-family: 'CopyofJunkshopjanchai';
      src: url('fonts/CopyofJunkshopjanchai.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'CopyofJunkshopjanchai', sans-serif;
      background: url('images/พื้นหลัง3.gif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 10rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px gold;
    }

    .characters {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 5rem;
      width: 90%;
      max-width: 5000px;
      margin-bottom: 3rem;
    }

    .character {
      border: 5px solid transparent;
      border-radius: 15px;
      padding: 0.5rem;
      cursor: pointer;
      transition: transform 0.3s, border 0.3s;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .character:hover {
      transform: scale(1.05);
    }

    .character.selected {
      border-color: gold;
      box-shadow: 0 0 15px gold;
    }

    .character img {
      width: 100%;
      border-radius: 10px;
    }

    input[type="text"] {
      font-size: 5rem;
      padding: 2.5rem 1rem;
      border-radius: 10px;
      border: none;
      width: 80%;
      max-width: 800px;
      margin-bottom: 2rem;
    }

    button {
      font-size: 5rem;
      padding: 0.8rem 2rem;
      border-radius: 20px;
      background: linear-gradient(to right, #ffd700, #ffa500);
      border: none;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px #ffa500;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #ffa500, #ff4500);
    }
  </style>
</head>
<body>

  <h1>เลือกตัวละครของคุณ</h1>

  <div class="characters">
    <div class="character" onclick="selectCharacter(this)" data-character="boyjing1">
      <img src="images/boyjing1.png" alt="ชาย1">
    </div>
    <div class="character" onclick="selectCharacter(this)" data-character="boyjing2">
      <img src="images/boyjing2.png" alt="ชาย2">
    </div>
    <div class="character" onclick="selectCharacter(this)" data-character="girljing1">
      <img src="images/girljing1.png" alt="หญิง1">
    </div>
    <div class="character" onclick="selectCharacter(this)" data-character="girljing2">
      <img src="images/girljing2.png" alt="หญิง2">
    </div>
  </div>

  <input type="text" id="name" placeholder="กรอกชื่อตัวละครของคุณ">
  <button onclick="submitForm()">ยืนยัน</button>

  <script>
    let selectedCharacter = null;

    function selectCharacter(element) {
      document.querySelectorAll('.character').forEach(el => el.classList.remove('selected'));
      element.classList.add('selected');
      selectedCharacter = element.getAttribute('data-character');
    }

    function submitForm() {
      const name = document.getElementById('name').value.trim();

      if (!selectedCharacter) {
        alert("กรุณาเลือกตัวละครก่อน");
        return;
      }

      if (name === "") {
        alert("กรุณากรอกชื่อตัวละครของคุณ");
        return;
      }

      const data = {
  character: selectedCharacter,
  name: name
};
localStorage.setItem('characterData', JSON.stringify(data));
window.location.href = "page9.html";
    }
  </script>

</body>
</html>
