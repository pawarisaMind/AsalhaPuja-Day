<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>กิจกรรมเวียนเทียน</title>
  <style>
    @font-face {
      font-family: 'CopyofJunkshopjanchai';
      src: url('fonts/CopyofJunkshopjanchai.ttf') format('truetype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'CopyofJunkshopjanchai', sans-serif;
      background: url('images/พื้นหลัง1.gif') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem;
    }

    h1 {
      font-size: clamp(1.4rem, 5vw, 3.2rem);
      color: #fff;
      text-shadow:
        0 0 5px #fff,
        0 0 10px #ffd700,
        0 0 20px #ffa500,
        0 0 30px #ff8c00,
        0 0 40px #ff4500;
      line-height: 1.4;
      margin-bottom: 4rem; /* ✅ ให้เว้นจากพระพุทธรูปและดวงจันทร์ */
      max-width: 90%;
    }
   .frame-container {
    position: absolute;
    bottom: 5%; /* ✅ ระยะห่างจากขอบล่างของหน้าจอ */
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    z-index: 10;
  }
    .frame-container h2 {
      font-size: clamp(1.2rem, 3vw, 2rem);
      padding: 0.3rem 1.5rem;
      color: orange;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.5);
      text-shadow:
        0 0 5px white,
        0 0 10px white,
        0 0 20px white;
      font-family: 'CopyofJunkshopjanchai', sans-serif;
      margin-top: 2rem;
    }

    a {
      text-decoration: none;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
        line-height: 1.3;
        margin-bottom: 2rem;
      }

      .frame-container h2 {
        font-size: 1.2rem;
        padding: 0.5rem 1rem;
        margin-top: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>เวียนเทียนยุคใหม่<br>อยู่ที่ไหนก็เวียนเทียนได้</h1>
    <div class="frame-container">
      <a href="about.html"><h2>เวียนเทียนออนไลน์</h2></a>
    </div>
  </main>
</body>
</html>
