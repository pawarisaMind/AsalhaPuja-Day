<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>กิจกรรมเวียนเทียน</title>

  <style>
    @font-face {
      font-family: 'CopyofJunkshopjanchai';
      src: url('fonts/CopyofJunkshopjanchai.ttf') format('truetype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'CopyofJunkshopjanchai', sans-serif;
      background: url('images/พื้นหลัง1.gif') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

header h1 {
  font-size: 4rem;                 /* ✅ ขนาดตัวอักษร */
  position: absolute;              /* ✅ ให้วางตำแหน่งแบบกำหนดเอง */
  top: 5%;                         /* ✅ ระยะจากขอบบนจอ */
  left: 50%;                       /* ✅ อยู่ตรงกลางแนวนอน */
  transform: translateX(-50%);     /* ✅ เลื่อนตัวอักษรให้กึ่งกลางพอดี */
  color: #fff;                     /* ✅ สีตัวอักษร */
  text-align: center;              /* ✅ จัดข้อความให้อยู่ตรงกลาง */
  z-index: 10;                     /* ✅ ให้อยู่ชั้นบนสุด */
  white-space: nowrap;            /* ✅ ไม่ตัดขึ้นบรรทัดใหม่ */
  text-shadow:                    /* ✅ เงาสว่างสวยงาม */
    0 0 5px #fff,
    0 0 10px #ffd700,
    0 0 20px #ffa500,
    0 0 30px #ff8c00,
    0 0 40px #ff4500;
}
    .frame-container {
      position: absolute;
      top: 90%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      width: max-content;
      text-align: center;
    }
   .frame-container h2 {
      position: relative;
      z-index: 2;
      font-size: 2rem;
      color: rgb(241, 130, 4);
      font-family: 'CopyofJunkshopjanchai', sans-serif;
      padding: 0 20px;
      text-shadow:
        0 0 5px white,
        0 0 10px white,
        0 0 20px white,
        0 0 30px white,
        0 0 40px white;
    
    }
    @media (max-width: 768px) {
      header h1 {
        font-size: 2.5rem;
      }

      .frame-container {
        top: 78%;
      }

      .frame-container h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>เวียนเทียนยุคใหม่<br>อยู่ที่ไหนก็เวียนเทียนได้</h1>
  </header>

  <main>
    <div class="frame-container">
      <a href="about.html" style="text-decoration: none;">
        <h2>เวียนเทียนออนไลน์</h2>
      </a>
    </div>
  </main>
</body>
</html>
