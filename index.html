<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>กิจกรรมเวียนเทียน</title>
  <style>
    @font-face {
      font-family: 'FCMinimal';
      src: url('fonts/FC Minimal Regular.ttf') format('truetype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'FCMinimal', sans-serif;
      background: url('images/พื้นหลัง1.gif') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      padding: 1rem;
      position: relative;
    }

    h1 {
      font-size: clamp(1.6rem, 5vw, 3rem);
      color: #fff;
      text-shadow:
        0 0 5px #fff,
        0 0 10px #ffd700,
        0 0 20px #ffa500,
        0 0 30px #ff8c00,
        0 0 40px #ff4500;
      line-height: 1.4;
      margin-top: 6%; /* ปรับให้ข้อความอยู่ใกล้ดวงจันทร์ */
      margin-bottom: 2rem;
      z-index: 10;
      max-width: 90%;
    }

    .frame-container {
      position: absolute;
      top: 67%; /* อยู่ใต้ดอกบัว */
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 10;
    }

    .frame-container h2 {
      font-size: clamp(1.2rem, 3vw, 2.2rem);
      padding: 0.4rem 1.5rem;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 12px;
      color: orange;
      text-shadow:
        0 0 5px white,
        0 0 10px white,
        0 0 20px white;
      margin: 0;
      font-family: 'FCMinimal', sans-serif;
    }

    a {
      text-decoration: none;
    }

    /* มือถือแนวตั้ง */
    @media screen and (max-width: 480px) and (orientation: portrait) {
    background-image: url('images/bg-tablet.gif');
      h1 {
        font-size: 2.2rem;
        margin-top: 8%;
        margin-bottom: 1.5rem;
      }
      .frame-container {
        top: 88%;
      }
      .frame-container h2 {
        font-size: 1.8rem;
        padding: 0.5rem 1rem;
      }
    }

    /* มือถือแนวนอน */
    @media screen and (max-width: 768px) and (orientation: landscape) {
      background-image: url('images/bg-tablet.gif');
      h1 {
        font-size: 1.6rem;
        margin-top: 5%;
      }
      .frame-container {
        top: 70%;
      }
      .frame-container h2 {
        font-size: 1.2rem;
      }
    }

    /* แท็บเล็ตแนวตั้ง */
    @media screen and (min-width: 481px) and (max-width: 1024px) and (orientation: portrait) {
      background-image: url('images/bg-tablet.gif');
      h1 {
        font-size: 2.3rem;
        margin-top: 7%;
      }
      .frame-container {
        top: 68%;
      }
      .frame-container h2 {
        font-size: 1.5rem;
      }
    }

    /* แท็บเล็ตแนวนอน */
    @media screen and (min-width: 768px) and (max-width: 1024px) and (orientation: landscape) {
      background-image: url('images/bg-tablet.gif');
      h1 {
        font-size: 2.6rem;
      }
      .frame-container {
        top: 66%;
      }
      .frame-container h2 {
        font-size: 1.6rem;
      }
    }

    /* Desktop */
    @media screen and (min-width: 1025px) {
      background-image: url('images/bg-tablet.gif');
      h1 {
        font-size: 3rem;
        margin-top: 6%;
      }
      .frame-container {
        top: 67%;
      }
      .frame-container h2 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>เวียนเทียนยุคใหม่ อยู่ที่ไหนก็เวียนเทียนได้</h1>
    <div class="frame-container">
      <a href="about.html"><h2>เวียนเทียนออนไลน์</h2></a>
    </div>
  </main>
</body>
</html>
