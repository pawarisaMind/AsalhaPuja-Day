<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>กิจกรรมเวียนเทียน</title>
  <style>
    @font-face {
      font-family: 'FCMinimal';
      src: url('fonts/FC Minimal Regular.ttf') format('truetype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'FCMinimal', sans-serif;
      background: url('images/พื้นหลัง1.gif') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end; /* ย้ายเนื้อหาลงล่าง */
      align-items: center;
      text-align: center;
      padding: 1rem;
      position: relative;
    }

    .frame-container {
      margin-bottom: 3rem; /* ระยะห่างจากล่าง */
    }

    .frame-container h2 {
      font-size: clamp(1.2rem, 3vw, 2.2rem);
      padding: 0.4rem 1.5rem;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 12px;
      color: #8B4513;
      text-shadow:
        0 0 5px white,
        0 0 10px white,
        0 0 20px white;
      margin: 0;
      font-family: 'FCMinimal', sans-serif;
    }

    a {
      text-decoration: none;
    }

    /* มือถือแนวตั้ง */
    @media screen and (max-width: 480px) and (orientation: portrait) {
      body {
        background-image: url('images/bg-tablet.gif');
      }
      .frame-container h2 {
        font-size: 2.2rem;
      }
    }

    /* มือถือแนวนอน */
    @media screen and (max-width: 768px) and (orientation: landscape) {
      body {
        background-image: url('images/bg-tablet.gif');
      }
      .frame-container h2 {
        font-size: 1.6rem;
      }
    }

    /* แท็บเล็ตแนวตั้ง */
    @media screen and (min-width: 481px) and (max-width: 1024px) and (orientation: portrait) {
      body {
        background-image: url('images/bg-tablet.gif');
      }
      .frame-container h2 {
        font-size: 2rem;
      }
    }

    /* แท็บเล็ตแนวนอน */
    @media screen and (min-width: 768px) and (max-width: 1024px) and (orientation: landscape) {
      body {
        background-image: url('images/bg-tablet.gif');
      }
      .frame-container h2 {
        font-size: 1.6rem;
      }
    }

    /* Desktop */
    @media screen and (min-width: 1025px) {
      body {
        background-image: url('images/bg-tablet.gif');
      }
      .frame-container h2 {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="frame-container">
      <a href="about.html"><h2>เริ่มต้นเวียนเทียน</h2></a>
    </div>
  </main>
</body>
</html>
