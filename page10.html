<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เลือกดอกไม้ธูปเทียน</title>
  <style>
    @font-face {
      font-family: 'CopyofJunkshopjanchai';
      src: url('fonts/CopyofJunkshopjanchai.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'CopyofJunkshopjanchai', sans-serif;
      background: url('images/พื้นหลัง3.gif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 10rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px gold;
    }

    .offering-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 5rem;
      width: 90%;
      max-width: 3000px;
      margin-bottom: 3rem;
    }

    .offering-card {
      border: 5px solid transparent;
      border-radius: 15px;
      padding: 0.5rem;
      cursor: pointer;
      transition: transform 0.3s, border 0.3s;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .offering-card:hover {
      transform: scale(1.05);
    }

    .offering-card.selected {
      border-color: gold;
      box-shadow: 0 0 15px gold;
    }

    .offering-card img {
      width: 100%;
      border-radius: 10px;
    }

    input[type="text"] {
      font-size: 5rem;
      padding: 2.5rem 1rem;
      border-radius: 10px;
      border: none;
      width: 80%;
      max-width: 800px;
      margin-bottom: 2rem;
    }

    button {
      font-size: 5rem;
      padding: 0.8rem 2rem;
      border-radius: 20px;
      background: linear-gradient(to right, #ffd700, #ffa500);
      border: none;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px #ffa500;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #ffa500, #ff4500);
    }
  </style>
</head>
<body>

  <h1>เลือกดอกไม้ธูปเทียน</h1>

  <div class="offering-container">
    <div class="offering-card" onclick="selectOffering(this)" data-offering="ดอก1">
      <img src="images/1.png" alt="ดอก1">
    </div>
    <div class="offering-card" onclick="selectOffering(this)" data-offering="ดอก2">
      <img src="images/2.png" alt="ดอก2">
    </div>
    <div class="offering-card" onclick="selectOffering(this)" data-offering="ดอก3">
      <img src="images/3.png" alt="ดอก3">
    </div>
    <div class="offering-card" onclick="selectOffering(this)" data-offering="ดอก4">
      <img src="images/4.png" alt="ดอก4">
    </div>
  </div>

  <input type="text" id="name" placeholder="กรอกคำอธิษฐานของคุณ">
  <button onclick="submitForm()">ยืนยัน</button>

  <script>
    let selectedOffering = null;

    function selectOffering(element) {
      document.querySelectorAll('.offering-card').forEach(el => el.classList.remove('selected'));
      element.classList.add('selected');
      selectedOffering = element.getAttribute('data-offering');
    }

    function submitForm() {
      const name = document.getElementById('name').value.trim();

      if (!selectedOffering) {
        alert("กรุณาเลือกดอกไม้ธูปเทียนก่อน");
        return;
      }

      if (name === "") {
        alert("กรุณากรอกคำอธิษฐานของคุณ");
        return;
      }
       const data = {
  offering: selectedOffering,  // ✅ เปลี่ยนชื่อให้เหมาะสม
  wish: name
};
localStorage.setItem('offeringData', JSON.stringify(data));
      window.location.href = "procession.html";
    }
  </script>

</body>
</html>
