<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>กิจกรรมเวียนเทียน</title>
  <style>
    @font-face {
      font-family: 'FCMinimal';
      src: url('fonts/FC_Minimal_Regular.ttf') format('truetype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

  body {
      font-family: 'FCMinimal', sans-serif;
      background: url('images/ppi.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: row;
      color: #333;
    }

    .sidebar {
      width: 210px;
      min-width: 210px;
      height: 100vh;
      background: rgba(255,255,255,0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
      gap: 2rem;
      box-shadow: 4px 0 10px rgba(0,0,0,0.1);
    }

    .sidebar a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 180px;
      height: 60px;
      font-size: 1.5rem;
      color: #333;
      text-decoration: none;
      background: #fff;
      border-radius: 10px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .sidebar a:hover {
      background: #ffd700;
      color: white;
    }

    .main {
      flex: 1;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .offering-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

  .offering-card {
  width: 200px;     /* หรือขนาดที่ต้องการ */
  height: 200px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 15px;
  padding: 1rem;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  transition: transform 0.3s;
  display: flex;
  align-items: center;      /* ✅ จัดกลางแนวตั้ง */
  justify-content: center;  /* ✅ จัดกลางแนวนอน */
  border: 3px solid transparent;
}

    .offering-card:hover {
      transform: scale(1.05);
    }

    .offering-card.selected {
      border-color: gold;
      box-shadow: 0 0 15px gold;
    }
.offering-card img {
  width: 70%;           /* ปรับจาก 100% → เหลือ 70% เพื่อให้เล็กลง */
  height: auto;
  object-fit: contain;  /* ช่วยให้รูปไม่บิดเบี้ยว */
  border-radius: 10px;
}

    .input-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    input[type="text"] {
      font-family: 'FCMinimal';
      font-size: 2rem;
      padding: 0.8rem 1rem;
      border-radius: 8px;
      border: 2px solid #ffa500;
      width: 350px;
    }

    button {
      font-family: 'FCMinimal';
      font-size: 2rem;
      padding: 0.8rem 2rem;
      background: #ffa500;
      border: none;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ff6600;
    }
 @media screen and (max-width: 480px) {
  body {
    flex-direction: column;
    align-items: center;
    background-size: cover;
    background-position: center center;
  }

  .sidebar {
    width: 100%;
    height: auto;
    flex-direction: row;
    justify-content: space-around;
    align-items: center;
    padding: 1rem;
    gap: 1rem;
    box-shadow: none;
    background: rgba(255,255,255,0.8);
  }

  .sidebar a {
    width: auto;
    height: 50px;
    font-size: 1rem;
    padding: 0 1rem;
  }

  .main {
    padding: 1rem;
    align-items: center;
  }

  .offering-container {
    flex-direction: row;
    flex-wrap: wrap;
    gap: 1rem;
    justify-content: center;
    margin-bottom: 1rem;
  }

  .offering-card {
    width: 120px;
    height: 120px;
    padding: 0.5rem;
  }

  .offering-card img {
    width: 80%;
  }

  .input-area {
    width: 100%;
    padding: 0 1rem;
    gap: 1rem;
  }

  input[type="text"] {
    width: 100%;
    font-size: 1.2rem;
    padding: 0.6rem 1rem;
  }

  button {
    font-size: 1.2rem;
    padding: 0.6rem 1.5rem;
    width: 100%;
  }
}


  </style>
</head>
<body>

  <div class="sidebar">
    <a href="register.html">เลือกตัวละคร</a>
    <a href="page9.html">เลือกวัด</a>
    <a href="page10.html">คำอธิษฐาน</a>
  </div>

  <div class="main">
    <div class="offering-container">
      <div class="offering-card" onclick="selectOffering(this)" data-offering="f1">
        <img src="images/f1.png" alt="ดอกบัวเบียว">
      </div>
      <div class="offering-card" onclick="selectOffering(this)" data-offering="f2">
        <img src="images/f2.png" alt="ดอกชมพูเบียว">
      </div>
      <div class="offering-card" onclick="selectOffering(this)" data-offering="f3">
        <img src="images/f3.png" alt="ดอกเหลืองเบียว">
      </div>
      <div class="offering-card" onclick="selectOffering(this)" data-offering="f4">
        <img src="images/f4.png" alt="ดอกขาวเบียว">
      </div>
    </div>

    <div class="input-area">
      <input type="text" id="name" placeholder="กรอกคำอธิษฐานของคุณ">
      <button onclick="submitForm()">ยืนยัน</button>
    </div>
  </div>

  <script>
    let selectedOffering = null;

    function selectOffering(element) {
      document.querySelectorAll('.offering-card').forEach(el => el.classList.remove('selected'));
      element.classList.add('selected');
      selectedOffering = element.getAttribute('data-offering');
    }

    function submitForm() {
      const name = document.getElementById('name').value.trim();

      if (!selectedOffering) {
        alert("กรุณาเลือกดอกไม้ธูปเทียนก่อน");
        return;
      }

      if (name === "") {
        alert("กรุณากรอกคำอธิษฐานของคุณ");
        return;
      }

      const data = {
        offering: selectedOffering,
        wish: name
      };

      localStorage.setItem('offeringData', JSON.stringify(data));
      window.location.href = "procession.html";
    }
  </script>

</body>
</html>
