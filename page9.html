<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เลือกวัด</title>
  <style>
    @font-face {
      font-family: 'FCMinimal';
      src: url('fonts/FC_Minimal_Regular.ttf') format('truetype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'FCMinimal', sans-serif;
      background: url('images/ppi.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: row;
      color: #333;
    }

    .sidebar {
      width: 150px;
      background: rgba(255,255,255,0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem 1rem;
      gap: 2rem;
      box-shadow: 4px 0 10px rgba(0,0,0,0.1);
    }
    
   .sidebar a {
  display: flex;                 /* จัดให้อยู่กลางด้วย flex */
  align-items: center;          /* กึ่งกลางแนวตั้ง */
  justify-content: center;      /* กึ่งกลางแนวนอน */
  width: 180px;                 /* กำหนดความกว้างให้เท่ากันทุกปุ่ม */
  height: 60px;                 /* กำหนดความสูงให้เท่ากันทุกปุ่ม */
  font-size: 1.5rem;
  color: #333;
  text-decoration: none;
  background: #fff;
  border-radius: 10px;
  box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
  transition: 0.3s;
  box-sizing: border-box;       /* รวม padding ในขนาดกรอบ */
}
    .sidebar a:hover {
      background: #ffd700;
      color: white;
    }

    .main {
      flex: 1;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-end;
      position: relative;
    }

    .temple {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
      margin-bottom: 2rem;
      justify-items: end;
    }

  .temple {
  width: 160px;              /* ความกว้างของกล่อง */
  height: 160px;             /* ความสูง = ความกว้าง → จัตุรัส */
  background: #fff;
  border-radius: 15px;
  padding: 1rem;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  transition: transform 0.3s;
  display: flex;             /* จัดภาพให้อยู่กลางกล่อง */
  align-items: center;
  justify-content: center;
}

    .temple:hover {
      transform: scale(1.05);
    }

    .temple.selected {
      border: 3px solid gold;
      box-shadow: 0 0 15px gold;
    }

    .temple img {
      width: 200px;
    }

    .input-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    input[type="text"] {
      font-family: 'FCMinimal';
      font-size: 2 rem;
      padding: 0.8rem 1rem;
      border-radius: 8px;
      border: 2px solid #ffa500;
      width: 300px;
    }

    button {
      font-family: 'FCMinimal';
      font-size: 2rem;
      padding: 0.8rem 2rem;
      background: #ffa500;
      border: none;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      /*box-shadow: 0 0 10px #ffa500;*/
      transition: background 0.3s;
    }

    button:hover {
      background: #ff6600;
    }

    /* เพิ่มส่วนแสดงภาพตรงกลาง */
#preview {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  pointer-events: none;
  z-index: 1000;
  /*background: rgba(255, 255, 255, 0.7); /* กล่องมีพื้นหลังจางๆ */
  padding: 1rem;
  border-radius: 15px;
  /*box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);*/
}

#preview img {
  width: 400px;      /* ปรับตามที่ต้องการ */
  height: auto;
  display: none;
  border: 4px solid #fff;
  border-radius: 20px;
  /*box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
  background: white;*/
}
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="register.html">เลือกตัวละคร</a>
    <a href="page9.html">เลือกวัด</a>
    <a href="page10.html">คำอธิษฐาน</a>
  </div>

  <div class="main">
    <div class="temple">
    <div class="temples" onclick="selectTemple(this)" data-measure="วัดพระแก้ว" data-preview="images/wat1.png">
  <img src="images/wat1.png" alt="วัดพระแก้ว">
</div>
      <div class="temples" onclick="selectTemple(this)" data-measure="วัดพระแก้ว" data-preview="images/wat2.png">
  <img src="images/wat1.png" alt="วัดกู้">
</div>
      <div class="temples" onclick="selectTemple(this)" data-measure="วัดพระแก้ว" data-preview="images/wat3.png">
  <img src="images/wat1.png" alt="วัดสะพานสูง">
</div>


    <!-- ส่วนแสดงรูปตรงกลาง -->
    <div id="preview">
      <img id="preview-img" src="" alt="Preview">
    </div>
  </div>

  <script>
    let selectTemple = null;

   function selectTemple(el) {
  document.querySelectorAll('.temple').forEach(e => e.classList.remove('selected'));
  el.classList.add('selected');
  selectedCharacter = el.getAttribute('data-measure');

  // ใช้ภาพพิเศษจาก data-preview
  const previewSrc = el.getAttribute('data-preview');
  const previewImg = document.getElementById('preview-img');
  previewImg.src = previewSrc;
  previewImg.style.display = 'block';
}

    function submitForm() {
      const name = document.getElementById('name').value.trim();
      const data = { temple: selectedtemple, name };
      localStorage.setItem('templeData', JSON.stringify(data));
      window.location.href = "page9.html";
    }
  </script>
</body>
</html>
