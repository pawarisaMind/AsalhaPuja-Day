<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เลือกวัด</title>
  <style>
    @font-face {
      font-family: 'FCMinimal';
      src: url('fonts/FC_Minimal_Regular.ttf') format('truetype');
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'FCMinimal', sans-serif;
      background: url('images/ppi.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: row;
      color: #333;
    }

    .sidebar {
      width: 210px;
      height: 100vh; /* สูงเต็มหน้าจอ */
      background: rgba(255,255,255,0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem 1rem;
      gap: 2rem;
      box-shadow: 4px 0 10px rgba(0,0,0,0.1);
    }

    .sidebar a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 180px;
      height: 60px;
      font-size: 1.5rem;
      color: #333;
      text-decoration: none;
      background: #fff;
      border-radius: 10px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .sidebar a:hover {
      background: #ffd700;
      color: white;
    }

    .main {
      flex: 1;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center; /* ปรับให้วัดอยู่ตรงกลางหน้าจอ */
      position: relative;
    }

    .temple-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .temple {
      flex: 1 1 30%;
      max-width: 200px;
      aspect-ratio: 1 / 1;
      object-fit: contain;
      background: #fff;
      border-radius: 15px;
      padding: 1rem;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid transparent;
    }

    .temple:hover {
      transform: scale(1.05);
    }

    .temple.selected {
      border-color: gold;
      box-shadow: 0 0 15px gold;
    }

    .temple img {
      width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 10px;
    }
    /* ✅ สำหรับหน้าจอเล็ก เช่น มือถือ */
    @media (max-width: 768px) {
    .temple {
    flex: 1 1 80%;
    max-width: 300px;
    }
   }

    .button-container {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }

    button {
      font-family: 'FCMinimal';
      font-size: 2rem;
      padding: 0.8rem 2rem;
      background: #ffa500;
      border: none;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ff6600;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <a href="register.html">เลือกตัวละคร</a>
    <a href="page9.html">เลือกวัด</a>
    <a href="page10.html">คำอธิษฐาน</a>
  </div>

  <div class="main">
    <div class="temple-container">
      <div class="temple" onclick="selectTemple(this)" data-temple="วัดบัวขวัญ">
        <img src="images/View1111.png" alt="วัดบัวขวัญ">
      </div>
      <div class="temple" onclick="selectTemple(this)" data-temple="วัดกู้">
        <img src="images/พื้นโปร่งแสงวัดกู้223.png" alt="วัดกู้">
      </div>
      <div class="temple" onclick="selectTemple(this)" data-temple="วัดสะพานสูง">
        <img src="images/พื้นโปร่งวัดสะพานสูง444.png" alt="วัดสะพานสูง">
      </div>
    </div>

    <div class="button-container">
      <button onclick="submitForm()">ยืนยัน</button>
    </div>
  </div>

  <script>
    let selectedTemple = null;

    function selectTemple(element) {
      document.querySelectorAll('.temple').forEach(el => el.classList.remove('selected'));
      element.classList.add('selected');
      selectedTemple = element.getAttribute('data-temple');
    }

    function submitForm() {
      if (!selectedTemple) {
        alert("กรุณาเลือกวัดก่อน");
        return;
      }

      const data = { temple: selectedTemple };
      localStorage.setItem('templeData', JSON.stringify(data));
      window.location.href = "page10.html";
    }
  </script>

</body>
</html>
