<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>เลือกวัด</title>

  <!-- ฟอนต์ FC Minimal จาก Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=FC+Minimal&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'FC Minimal', sans-serif;
      background: url('images/bg3.gif') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: white;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
      padding: 2rem;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .main-content {
      flex: 1;
      max-width: 1000px;
      text-align: center;
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 5rem);
      margin-bottom: 2rem;
      color: #8B4513;
      text-shadow: 0 0 5px white, 0 0 10px white, 0 0 20px white;
    }

    .measure-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      width: 100%;
      margin-bottom: 2rem;
    }

    .measure-card {
      border: 5px solid transparent;
      border-radius: 15px;
      padding: 0.5rem;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.1);
      transition: transform 0.3s, border 0.3s;
    }

    .measure-card:hover {
      transform: scale(1.05);
    }

    .measure-card.selected {
      border-color: gold;
      box-shadow: 0 0 15px gold;
    }

    .measure-card img {
      width: 100%;
      border-radius: 10px;
    }

    button {
      font-family: 'FC Minimal', sans-serif;
      font-size: 1.5rem;
      padding: 0.8rem 2rem;
      border-radius: 20px;
      background: linear-gradient(to right, #ffd700, #ffa500);
      border: none;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px #ffa500;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #ffa500, #ff4500);
    }

    .sidebar {
  width: 200px;
  display: flex;
  flex-direction: column;
  gap: 1rem;
  padding: 2rem 1rem;
  background-color: #fff;
  border-radius: 0 12px 12px 0;
  box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
}

.sidebar a {
  font-family: 'FC Minimal', sans-serif;
  font-size: 1.2rem;
  background: #fff;
  color: #333;
  padding: 0.8rem 1rem;
  text-align: center;
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  text-decoration: none;
  transition: 0.3s;
}

    .sidebar a:hover {
      background: #ffd700;
      color: white;
    }

    /* Responsive mobile */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .sidebar {
        flex-direction: row;
        justify-content: center;
        width: 100%;
        padding: 1rem;
        gap: 1rem;
        background: rgba(255, 255, 255, 0.8);
      }

      .sidebar a {
        font-size: 1rem;
        padding: 0.5rem 0.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="main-content">
      <h1>เลือกวัด</h1>
      <div class="measure-grid">
        <div class="measure-card" onclick="selectMeasure(this)" data-measure="วัด1">
          <img src="images/วัด1.png" alt="วัด1">
        </div>
        <div class="measure-card" onclick="selectMeasure(this)" data-measure="วัด2">
          <img src="images/วัด2.png" alt="วัด2">
        </div>
        <div class="measure-card" onclick="selectMeasure(this)" data-measure="วัด3">
          <img src="images/วัด3.png" alt="วัด3">
        </div>
      </div>
      <button onclick="submitForm()">ยืนยัน</button>
    </div>

    <div class="sidebar">
      <a href="register.html">เลือกตัวละคร</a>
      <a href="page9.html">เลือกวัด</a>
      <a href="page10.html">คำอธิษฐาน</a>
    </div>
  </div>

  <script>
    let selectedMeasure = null;

    function selectMeasure(element) {
      document.querySelectorAll('.measure-card').forEach(el => el.classList.remove('selected'));
      element.classList.add('selected');
      selectedMeasure = element.getAttribute('data-measure');
    }

    function submitForm() {
      if (!selectedMeasure) {
        alert("กรุณาเลือกวัดก่อน");
        return;
      }

      localStorage.setItem('measureSelected', selectedMeasure);
      window.location.href = "page10.html";
    }
  </script>

</body>
</html>
