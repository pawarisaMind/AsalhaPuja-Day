<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เวียนเทียน</title>
  <style>
    @font-face {
      font-family: 'FCMinimal';
      src: url('fonts/FC_Minimal_Regular.ttf') format('truetype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'FCMinimal', sans-serif;
      background: url('images/treemain') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 2rem;
      text-align: center;
    }

    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3rem;
      width: 100%;
      max-width: 600px;
    }

    .menu a {
      text-decoration: none;
      width: 100%;
    }

    .menu h1,
    .menu h2,
    .menu h3 {
      font-family: 'FCMinimal', sans-serif;
      font-size: clamp(1.8rem, 5vw, 2.8rem);
      color: #4A4A4A;
      padding: 1rem 2rem;
      border-radius: 16px;
      transition: transform 0.3s ease;
    }

    .menu h1:hover,
    .menu h2:hover,
    .menu h3:hover {
      transform: scale(1.05);
    }

    @media (max-width: 480px) {
      .menu {
        gap: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="menu">
    <a href="register.html"><h1>เลือกตัวละคร</h1></a>
    <a href="page9.html"><h2>เลือกวัด</h2></a>

  </div>
</body>
</html>
