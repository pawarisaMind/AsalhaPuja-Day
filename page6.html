<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เวียนเทียน</title>
  <style>
  @font-face {
    font-family: 'FCMinimal';
    src: url('fonts/FC_Minimal_Regular.ttf') format('truetype');
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'FCMinimal', sans-serif;
    background: url('images/treeno(9).png') no-repeat center center fixed;
    background-size: cover;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 2rem;
    text-align: center;
  }

  .menu {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 3rem;
    width: 100%;
    max-width: 500px;
  }

  .menu a {
    text-decoration: none;
    width: 100%;
  }

.menu h1 ,
.menu h2 ,
.menu h3 {
  font-family: 'FCMinimal', sans-serif;
  font-size: clamp(1.6rem, 4.5vw, 2.4rem);
  color: #4A4A4A;
  height: 100px; /* หรือปรับตามความสูงที่ต้องการ */
  display: flex;
  align-items: center; /* แนวตั้ง */
  justify-content: center; /* แนวนอน */
  text-align: center;
  padding: 0 1.5rem;
  border-radius: 16px;
  background-color: #fce5b6; /* เพิ่มพื้นหลังเพื่อให้เห็นขอบกล่องชัดขึ้น (เลือกตามธีมคุณ) */
  box-shadow: 5px 5px 0 #c49b46; /* หรือปรับตามของเดิม */
  transition: transform 0.3s ease;
  margin-left: 60px;
}
   .menu h1:hover,
  .menu h2:hover,
  .menu h3:hover {
    transform: scale(1.05);
  }

 /* มือถือแนวตั้ง */
@media screen and (max-width: 480px) and (orientation: portrait) {
  body {
    background-image: url('images/treeno(9).png'); /* หรือภาพที่ต้องการ */
      margin : 0 auto;
  }
}
@media screen and (min-width: 600px) and (max-width: 1024px) and (orientation: portrait) {
  body {
    background-image: url('images/tree1.gif');
  }
}
    /* แท็บเล็ตแนวนอน */
    @media screen and (min-width: 768px) and (max-width: 1024px) and (orientation: landscape) {
      body {
        background-image: url('images/tree1.gif');
      }
      .frame-container h2 {
        font-size: 3rem;
        
      }
    }

</style>
</head>
<body>
  <div class="menu">
    <a href="register.html"><h1>เลือกตัวละคร</h1></a>
    <a href="page9.html"><h2>เลือกวัด</h2></a>
    <a href="page10.html"><h3>คำอธิษฐาน</h3></a>
  </div>
</body>
</html>
